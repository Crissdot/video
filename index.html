<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img class="logo__img" src="./img/logo-video.png" alt="logo video">
            <img class="logo__img" src="./img/video.png" alt="logo video">    
        </div>
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./img/user-icon.png" alt="Icono de usuario">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="#">Cuenta</a></li>
                <li><a href="#">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="searcher">
            <h2 class="searcher__title">¿Qué quieres ver hoy?</h2>
            <input class="searcher__input" type="text" placeholder="Buscar...">
        </section>
        <section class="carousel">
            <div class="carousel__container">
                <div class="carousel-item">
                    <img class="carousel-item__img" src="https://images.pexels.com/photos/2023384/pexels-photo-2023384.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                    <div class="carousel-item__details">
                        <div>
                            <img src="./img/icons8-play-64.png" alt="Play">
                            <img src="./img/icons8-plus-64.png" alt="Plus">
                        </div>
                        <p class="carousel-item__details--title">Título descriptivo</p>
                        <p class="carousel-item__details--subtitle">2019 7+ 14 minutos</p>
                    </div>
                </div>
                <div class="carousel-item"></div>
            </div>
        </section>
    </main>
</body>
</html>
