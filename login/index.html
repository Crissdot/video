<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login-style.css">
</head>
<body>
    <header class="header">
        <a class="header__logo" href="/">
            <img class="logo__img" src="../img/logo-video.png" alt="logo video">
            <img class="logo__img logo__text" src="../img/video.png" alt="logo video">    
        </a>
    </header>
    <main>
        <section class="login">
            <section class="login__container">
                <h2>Inicia Sesión</h2>
                <form action="" class="login__container--form">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar Sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                        </label>
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img src="../img/icons8-google-plus-50.png" alt="Google">Inicia Sesión con Google</div>
                    <div><img src="../img/icons8-twitter-50.png" alt="Twitter">Inicia Sesión con Twitter</div>
                </section>
                <p class="login__container--register">¿No tienes ninguna cuenta? <a href="/register">Regístrate</a> </p>
            </section>
        </section>
        <footer class="footer">
            <a href="#">Términos de uso</a>
            <a href="#">Declaración de privacidad</a>
            <a href="#">Centro de ayuda</a>
        </footer>
    </main>
</body>
</html>
