<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./register-style.css">
</head>
<body>
    <header class="header">
        <a class="header__logo" href="/">
            <img class="logo__img" src="../img/logo-video.png" alt="logo video">
            <img class="logo__img logo__text" src="../img/video.png" alt="logo video">    
        </a>
    </header>
    <main>
        <section class="register">
            <section class="register__container">
                <h2>Regístrate</h2>
                <form action="" class="register__container--form">
                    <input class="input" type="text" placeholder="Nombre de Usuario">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Registrarme</button>
                </form>
                <p class="register__container--login">¿Ya tienes una cuenta? <a href="/login">Inicia Sesión</a> </p>
            </section>
        </section>
        <footer class="footer">
            <a href="#">Términos de uso</a>
            <a href="#">Declaración de privacidad</a>
            <a href="#">Centro de ayuda</a>
        </footer>
    </main>
</body>
</html>
